<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Roll No.</th>
                <th>Name</th>
                <th colspan="2">Domain</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>101</td>
                <td>Rahul Sharma</td>
                <td>Web Development</td>
                <td>95</td>
            </tr>

            <tr>
                <td>2</td>
                <td>102</td>
                <td>Pooja Verma</td>
                <td>Data Science</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
