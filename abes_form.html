<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Online Student Information</h1>
    <form>
        <label for="main_course">Main Course<span style="color:red">*</span></label><br>
        <input type="text" id="main_course" name="main_course" required><br><br>

        <label for="name">Name<span style="color:red">*</span></label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="father_name">Father's Name<span style="color:red">*</span></label><br>
        <input type="text" id="father_name" name="father_name" required><br><br>

        <label for="mobile">Mobile<span style="color:red">*</span></label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <label for="email">E-Mail Id<span style="color:red">*</span></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="otp">OTP<span style="color:red">*</span></label><br>
        <input type="text" id="otp" name="otp" required><br><br>

        <button type="button">Verify</button>
        <button type="button">Resend</button><br><br>

        <label for="password">Password<span style="color:red">*</span></label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="retype_password">ReType Password<span style="color:red">*</span></label><br>
        <input type="password" id="retype_password" name="retype_password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <p>If already registered <a href="https://erp.abes.ac.in/onlineenquiry/SignIn.aspx">click here</a></p>
</body>
</html>
